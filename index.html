<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>MiTi</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="sass/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>

  <body>

    <div class="index-top">
        <div class="row">
          <div class="col s7 l6">
            <img src="img/miti-logo.png" alt="MiTi">
            <p>Discover, Connect, and Engage with Fitness Pros.</p>
            <div class="sign-up">
              <a class="su-btn modal-trigger" href="#modal1">Get involved, stay up to date
                <span>
                  <img src="img/send.png" alt="Send">
                </span>
              </a>
            </div>

            <div class="social">
              <ul>
                <li><a href="https://www.instagram.com/getmiti/" target="_blank"><img src="img/instagram.png" alt="Instagram"></a><li>
                <li><a href="http://facebook.com/getmiti" target="_blank"><img src="img/facebook.png" alt="Facebook"></a><li>
                <li><a href="http://twitter.com/getmiti" target="_blank"><img src="img/twitter.png" alt="Twitter"></a><li>
                <li><a href="http://pinterst.com/getmiti" target="_blank"><img src="img/pinterest.png" alt="Pinterest"></a><li>
              </ul>
            </div>

            <div class="col s8"></div>
          </div>
        </div>

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <div class='embed-container'>
            <div class="iframe-box">
              <iframe src='https://docs.google.com/forms/d/e/1FAIpQLSfyEo2W1vAFLLHyVLksW19NnVuK2VhZR87Ubymat62W1kWMeQ/viewform?embedded=true'>Loading...</iframe>
            </div>
          </div>
        </div>
        <a href="#!" class="modal-close btn-flat close-me">
          <img src="img/close.png" alt="Close">
        </a>
      </div>

      <!-- Mobile -->
      <div class="sign-up-mobile">
        <a class="su-btn modal-trigger" href="#modal1">Get involved, stay up to date Mobile
          <span>
            <img src="img/send.png" alt="Send">
          </span>
        </a>
      </div>

    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

  </body>

</html>
